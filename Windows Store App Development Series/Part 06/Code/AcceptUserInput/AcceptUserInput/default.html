<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>AcceptUserInput</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-light.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <!-- AcceptUserInput references -->
    <link href="/css/default.css" rel="stylesheet" />
    <script src="/js/default.js"></script>
</head>
<body>

    <div id="containerDiv">
        <div id="inputContainerDiv">
            <div class="header">
                <h2>Input</h2>
                <hr />
            </div>
            <div>
                <label for="cityListBox">City</label>
                &nbsp;&nbsp;&nbsp;&nbsp
                <select id="cityListBox">
                    <option>Mumbai</option>
                    <option>London</option>
                    <option>New York</option>
                    <option>Tokyo</option>
                </select>
                <br />
                <label for="ratingDiv">Rating</label>
                <div id="ratingDiv" data-win-control="WinJS.UI.Rating"></div>
                <br />
                <br />
                <input type="submit" id="submitButton" value="Submit" />
            </div>
        </div>
        <div id="outputContainerDiv">
            <div class="header">
                <h2>Output</h2>
                <hr />
            </div>
            <div id="outputDiv">
                <span id="outputSpan"></span>
            </div>
        </div>
    </div>

</body>
</html>
