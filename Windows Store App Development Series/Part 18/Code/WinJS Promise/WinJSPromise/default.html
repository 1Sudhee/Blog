<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>WinJSPromise</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <!-- WinJSPromise references -->
    <link href="/css/default.css" rel="stylesheet" />
    <script src="/js/default.js"></script>
</head>
<body>
    <div id="articleListViewTemplate" 
         data-win-control="WinJS.Binding.Template">
        <div class="itemContainer">
            <div class="itemTitle" data-win-bind="innerText:title"></div><br />
            <div class="itemPubDate" data-win-bind="innerText:pubDate"></div>
        </div>
    </div>

    <div id="articleListView"
        data-win-control="WinJS.UI.ListView"
        data-win-options="{itemTemplate: select('#articleListViewTemplate')}">
    </div>
</body>
</html>
