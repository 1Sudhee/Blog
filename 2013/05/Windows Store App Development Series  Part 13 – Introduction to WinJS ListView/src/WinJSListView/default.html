<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>WinJSListViewDataBinding</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <!-- WinJSListViewDataBinding references -->
    <link href="/css/default.css" rel="stylesheet" />
    <script src="/js/default.js"></script>
</head>
<body>
    <header>
        <h2>Employee List</h2>
    </header>
    <div id="employeesListTemplate" data-win-control="WinJS.Binding.Template">
        <div class="container" data-win-bind="style.backgroundColor:favoriteColor">
            <span data-win-bind="innerText:name"></span><br>
            <span data-win-bind="innerText:expertise"></span>
        </div>
    </div>

    <div id="employeesListView"
        data-win-control="WinJS.UI.ListView"
        data-win-options="{itemTemplate: select('#employeesListTemplate')}">
    </div>
</body>
</html>
