<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>App Bar Commands</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-light.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <!-- AppBarCommand references -->
    <link href="/css/default.css" rel="stylesheet" />
    <script src="/js/default.js"></script>
</head>
<body>

    <div id="containerDiv">
    </div>
    <div id="appbar" data-win-control="WinJS.UI.AppBar">
        <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'DisplayCommand', label:'Display', icon:'add', section:'selection'}"></button>
        <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'HideCommand', label:'Hide', icon:'delete', section:'global'}"></button>
    </div>
</body>
</html>
