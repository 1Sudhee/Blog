<!DOCTYPE html>
<html>
<head>
    <title>JavaScript return statement</title>
</head>
<body>
    <script type="text/javascript">

        function Add(num1, num2) {
            return
            num1 + num2;
        }


        function DefaultEmployee() {
            return
            {
                name: "Prasad";
            }
        };

        console.log(Add(10, 20));
        console.log(DefaultEmployee().name);

    </script>
</body>
</html>
