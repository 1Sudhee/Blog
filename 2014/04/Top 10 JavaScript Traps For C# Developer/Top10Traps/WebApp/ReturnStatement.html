<!DOCTYPE html>
<html>
<head>
    <title>JavaScript return statement</title>
</head>
<body>
    <script type="text/javascript">

        function Add(num1, num2)
        {
            return num1 + num2;
        }


        function GetDefaultCategory() {
            return {
                name: "General"
            }
        };

        console.log(Add(10, 20));
        console.log(GetDefaultCategory().name);

    </script>
</body>
</html>
