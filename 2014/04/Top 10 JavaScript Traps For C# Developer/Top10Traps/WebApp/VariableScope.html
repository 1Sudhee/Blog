<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>JavaScript variable scope</title>
    <script type="text/javascript">

        var globalVariable = "Global";
        
        function Test() {
            var localVariable = "Local";
            console.log(globalVariable);
            console.log(localVariable);
            
            if (1 > 0) {
                var anotherLocalVariable = "Another Local Variable";
                console.log(anotherLocalVariable);
            }

            anotherLocalVariable = "New value for local variable";
            console.log(anotherLocalVariable);
        }

        // console.log(localVarible);  // localVariable is not accessible outside Test function
        // console.log(anotherLocalVarible);  // anotherLocalVariable is not accessible outside Test function
        
        Test();

    </script>
</head>

</body>
</html>
