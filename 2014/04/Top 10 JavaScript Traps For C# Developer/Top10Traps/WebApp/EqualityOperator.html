<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" />
    <title>JavaScript Equality Operators</title>
    <script type="text/javascript">

        // Equal
        console.log('10 == 10 ? ' + (10 == 10));
        console.log('10 == "10" ? ' + (10 == "10"));
        console.log('10 == "20" ? ' + (10 == "20"));
        console.log('"20" == "20" ? ' + ("20" == "20"));

        console.log('1 == true ? ' + (1 == true));
        console.log('0 == false ? ' + (0 == false));
        console.log('0 == "" ? ' + (0 == ""));
        console.log('0 == " " ? ' + (0 == " "));
        console.log('"" == " " ? ' + ("" == " "));

        // Strict Equal
        console.log('10 === 10 ? ' + (10 === 10));
        console.log('10 === "10" ? ' + (10 === "10"));
        console.log('10 === "20" ? ' + (10 === "20"));
        console.log('"20" === "20" ? ' + ("20" === "20"));

        console.log('1 === true ? ' + (1 === true));
        console.log('0 === false ? ' + (0 === false));
        console.log('0 === "" ? ' + (0 === ""));
        console.log('0 === " " ? ' + (0 === " "));
        console.log('"" === " " ? ' + ("" === " "));

    </script>
</head>
<body>
</body>
</html>
