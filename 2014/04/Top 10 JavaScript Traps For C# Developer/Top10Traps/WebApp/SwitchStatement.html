<head>
    <meta charset="utf-8" />
    <title></title>
    <script type="text/javascript">
        var input = prompt("enter your age");
        switch (true) {
            case input > "10" && input < 20:
                alert('Take Milk');
                break;
            case input > "21" && input < 50:
                alert("Take Beer");
                break;
            case input > 51:
                alert("Take Medicine");
                break;
            default:
                alert("Invalid input");
                break;
        }
    </script>
</head>
