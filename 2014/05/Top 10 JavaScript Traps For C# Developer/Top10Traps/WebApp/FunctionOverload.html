<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" />
    <title>JavaScript function overloading</title>
    <script type="text/javascript">
        function Add(num1, num2) {
            return num1 + num2;
        }

        function Add(num1, num2, num3) {
            return num1 + num2 + num3;
        }

        var Add2 = Add(10, 20);
        console.log(Add2);
        
        var Add3 = Add(10, 20, 30);
        console.log(Add3);
    </script>
</head>
<body>

</body>
</html>
